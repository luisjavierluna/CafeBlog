<header class="header">
  
    <div class="container">
      <div class="bar">
        <a class="logo" href="index.html">
          <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>
  
        <nav class="navigation">
            <a routerLink="/us" class="navigation__link">About Us</a>
            <a routerLink="/courses" class="navigation__link">Courses</a>
            <a routerLink="/contact" class="navigation__link">Contact</a>
        </nav>
      </div>
    </div>
    
    <div class="header__text">
      <h2 class="no-margin">Cafe Blog with advises and courses</h2>
      <p class="no-margin">Learn from the experts with the best recipes and tips</p>
    </div>
  </header>
  
  <main class="container">
    <h3 class="center-text">Contact</h3>

    <div class="contact-bg"></div>
        
    <form class="form">
        <div class="field">
            <label class="field__label" for="name">Name</label>
            <input 
                class="field__field"
                type="text" 
                placeholder="Your Name" 
                id="name"
            >
        </div>
        <div class="field">
            <label class="field__label" for="email">Email</label>
            <input 
                class="field__field"
                type="email" 
                placeholder="Your Email" 
                id="email"
            >
        </div>
        <div class="field">
            <label class="field__label" for="message">Message</label>
            <textarea 
                class="field__field field__field--textarea"
                id="message"
            ></textarea>
        </div>

        <div class="field">
            <input type="submit" value="Send" class="button button--primary">
        </div>
    </form>
    
  </main>
  
  <footer class="footer">
    <div class="container">
      <div class="bar">
        <a class="logo" href="index.html">
          <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>
  
        <nav class="navigation">
          <a routerLink="/us" class="navigation__link">About Us</a>
          <a routerLink="/courses" class="navigation__link">Courses</a>
          <a routerLink="/contact" class="navigation__link">Contact</a>
        </nav>
      </div>
    </div>
  </footer>
